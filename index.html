<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–∞–ª–µ—Ä–µ—è Naran</title>
    <style>
        /* –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        html, body { height: 100%; margin: 0; padding: 0; overflow-x: hidden; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; 
            flex-direction: column; 
            background: #000; /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω –¥–ª—è —Å—Ç–∏–ª—è */
            color: white;
        }
        
        /* –°–µ—Ç–∫–∞ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        .container { 
            display: grid; 
            grid-template-columns: 1fr 2fr 1fr; 
            gap: 10px; 
            height: 80vh; /* –û—Å–Ω–æ–≤–Ω–∞—è —á–∞—Å—Ç—å –∑–∞–Ω–∏–º–∞–µ—Ç 80% –≤—ã—Å–æ—Ç—ã */
            width: 100%;
            align-items: stretch;
        }

        /* –§–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ */
        .photo { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* –ó–∞–ø–æ–ª–Ω—è–µ—Ç –≤—Å—ë –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –±–µ–∑ –∏—Å–∫–∞–∂–µ–Ω–∏–π */
            transition: opacity 0.5s ease;
        }

        .main-photo {
            border-left: 2px solid #333;
            border-right: 2px solid #333;
        }

        /* –¢–µ–∫—Å—Ç–æ–≤–∞—è —Å–µ–∫—Ü–∏—è —Å–Ω–∏–∑—É */
        .text-section { 
            height: 20vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            background: rgba(20, 20, 20, 0.9);
            text-align: center;
            padding: 10px;
        }
        
        .refresh-btn { 
            font-size: 40px; 
            cursor: pointer; 
            border: none; 
            background: none; 
            filter: invert(1); 
            transition: transform 0.3s;
            margin-top: 10px;
        }
        .refresh-btn:hover { transform: scale(1.2); }
        .refresh-btn:active { transform: rotate(180deg); }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
        @media (max-width: 768px) {
            .container { 
                grid-template-columns: 1fr; /* –ù–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –≤ –æ–¥–Ω—É –∫–æ–ª–æ–Ω–∫—É */
                height: auto;
            }
            .side-photo { height: 300px; } /* –ë–æ–∫–æ–≤—ã–µ —Ñ–æ—Ç–æ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –ø–æ–º–µ–Ω—å—à–µ */
            .main-photo { height: 500px; order: -1; } /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–µ —Ñ–æ—Ç–æ —Å–≤–µ—Ä—Ö—É */
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="leftPhoto" class="photo side-photo" src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=500&auto=format&fit=crop" alt="–ö–æ—Ç–∏–∫">
        
        <img id="mainPhoto" class="photo main-photo" src="naran.png" alt="Naran">
        
        <img id="rightPhoto" class="photo side-photo" src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=500&auto=format&fit=crop" alt="–ü—Ä–∏—Ä–æ–¥–∞">
    </div>

    <div class="text-section">
        <p id="dynamicText" style="font-size: 1.3rem; margin: 0;">–ü—Ä–∏–≤–µ—Ç! –ù–∞–∂–º–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ</p>
        <button class="refresh-btn" onclick="updateContent()">üîÑ</button>
    </div>

    <script>
        // –¢–µ–º—ã –¥–ª—è —Å–ª—É—á–∞–π–Ω—ã—Ö —Ñ–æ—Ç–æ —Å Unsplash
        const themes = [
            { text: "–ú–∏–ª—ã–µ –∫–æ—Ç–∏–∫–∏ –∏ –ø—Ä–∏—Ä–æ–¥–∞", l: "cats", r: "nature" },
            { text: "–ö—Ä–∞—Å–∏–≤–æ–µ –Ω–µ–±–æ –∏ —Ü–≤–µ—Ç—ã", l: "sky", r: "flowers" },
            { text: "–°–æ–±–∞—á–∫–∏ –∏ –ª–µ—Å", l: "dogs", r: "forest" },
            { text: "–ë–∞–±–æ—á–∫–∏ –∏ –≥–æ—Ä—ã", l: "butterfly", r: "mountains" },
            { text: "–û–∫–µ–∞–Ω –∏ –∂–∏–≤–æ—Ç–Ω—ã–µ", l: "ocean", r: "animals" }
        ];

        let idx = 0;

        function updateContent() {
            idx = (idx + 1) % themes.length;
            const theme = themes[idx];

            document.getElementById('dynamicText').innerText = theme.text;
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—ã–µ —Å–ª—É—á–∞–π–Ω—ã–µ —Å—Å—ã–ª–∫–∏ –¥–ª—è –±–æ–∫–æ–≤—ã—Ö —Ñ–æ—Ç–æ
            // –î–æ–±–∞–≤–ª—è–µ–º Math.random —á—Ç–æ–±—ã –±—Ä–∞—É–∑–µ—Ä –Ω–µ –±—Ä–∞–ª —Å—Ç–∞—Ä—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É –∏–∑ –ø–∞–º—è—Ç–∏
            document.getElementById('leftPhoto').src = `https://source.unsplash.com/featured/?${theme.l}&sig=${Math.random()}`;
            document.getElementById('rightPhoto').src = `https://source.unsplash.com/featured/?${theme.r}&sig=${Math.random()}`;
            
            // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–µ —Ñ–æ—Ç–æ naran.png –æ—Å—Ç–∞–µ—Ç—Å—è –Ω–µ–∏–∑–º–µ–Ω–Ω—ã–º
        }
    </script>
</body>
</html>
