<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naran World</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: #000; color: white; overflow: hidden; font-family: sans-serif; }
        body { display: flex; flex-direction: column; }
        .container { display: grid; grid-template-columns: 20% 60% 20%; height: 85vh; width: 100vw; gap: 5px; }
        .photo { width: 100%; height: 100%; object-fit: cover; background: #111; }
        .footer { height: 15vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #111; border-top: 1px solid #333; }
        .btn { font-size: 45px; cursor: pointer; background: none; border: none; filter: invert(1); }
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; overflow-y: auto; height: auto; }
            .side-photo { height: 250px; }
            .main-photo { height: 450px; order: -1; }
            .footer { height: 100px; position: sticky; bottom: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="leftImg" class="photo side-photo" src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?w=600">
        
        <img id="centerImg" class="photo main-photo" src="naran.png">
        
        <img id="rightImg" class="photo side-photo" src="https://images.unsplash.com/photo-1537151608828-ea2b11777ee8?w=600">
    </div>

    <div class="footer">
        <div id="statusText">–ì–∞–ª–µ—Ä–µ—è Naran</div>
        <button class="btn" onclick="nextVibe()">üîÑ</button>
    </div>

    <script>
        const vibes = [
            { t: "–°–æ–±–∞—á–∫–∏ –∏ –õ–µ—Å", l: "photo-1537151608828-ea2b11777ee8", r: "photo-1441974231531-c6227db76b6e" },
            { t: "–ö–æ—Ç–∏–∫–∏ –∏ –¶–≤–µ—Ç—ã", l: "photo-1514888286974-6c03e2ca1dba", r: "photo-1490750967868-88aa4486c946" },
            { t: "–ü—Ä–∏—Ä–æ–¥–∞ –∏ –ì–æ—Ä—ã", l: "photo-1464822759023-fed622ff2c3b", r: "photo-1472214103451-9374bd1c798e" }
        ];

        let idx = 0;
        function nextVibe() {
            idx = (idx + 1) % vibes.length;
            const item = vibes[idx];
            document.getElementById('statusText').innerText = item.t;
            document.getElementById('leftImg').src = `https://images.unsplash.com/${item.l}?w=600&fit=crop`;
            document.getElementById('rightImg').src = `https://images.unsplash.com/${item.r}?w=600&fit=crop`;
        }
    </script>
</body>
</html>
