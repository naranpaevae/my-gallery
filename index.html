    body {

      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;

    .container {
      display: flex;
      width: 100%;
      height: 100%;
      padding: 20px;
      gap: 20px;
    }

    .side {
      flex: 1;

      max-width: 320px;

    .center img:active {

    }

    .text {
      margin-top: 20px;
      font-size: 18px;
      color: #6b5b60;
      text-align: center;
      min-height: 50px;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      border-radius: 20px;
      border: 1px solid #e8cdd4;
      background: white;
      color: #e8cdd4;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .side { display: none; }
    }
  </style>
