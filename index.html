<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ—è –ì–∞–ª–µ—Ä–µ—è</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #f0f0f0; margin: 0; padding: 20px; }
        
        .container { 
            display: grid; 
            grid-template-columns: 1fr 2fr 1fr; 
            gap: 20px; 
            width: 100%; 
            max-width: 1000px; 
            align-items: center;
        }

        .side-photo, .main-photo { width: 100%; border-radius: 10px; cursor: pointer; object-fit: cover; background: #ddd; }
        .side-photo { height: 300px; }
        .main-photo { height: 450px; }

        .text-section { margin-top: 20px; text-align: center; background: white; padding: 20px; border-radius: 10px; width: 100%; max-width: 600px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        .refresh-btn { 
            font-size: 32px; cursor: pointer; border: none; background: none; transition: transform 0.3s; 
        }
        .refresh-btn:hover { transform: scale(1.2); }
        .refresh-btn:active { transform: rotate(180deg); }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            .side-photo { height: 250px; }
            .main-photo { height: 350px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="leftPhoto" class="side-photo" src="images/left.png" alt="–õ–µ–≤–æ">
        <img id="mainPhoto" class="main-photo" src="images/main.png" alt="–¶–µ–Ω—Ç—Ä">
        <img id="rightPhoto" class="side-photo" src="images/right.png" alt="–ü—Ä–∞–≤–æ">
    </div>

    <div class="text-section">
        <p id="dynamicText">–ú–æ—è –ø–æ–¥–±–æ—Ä–∫–∞ —Ñ–æ—Ç–æ –∏ —Ç–µ–∫—Å—Ç–æ–≤</p>
        <button class="refresh-btn" onclick="updateContent()">üîÑ</button>
    </div>

    <script>
        // –¢–£–¢ –¢–í–û–ô –ö–û–ù–¢–ï–ù–¢: –ø—Ä–æ—Å—Ç–æ –¥–æ–±–∞–≤–ª—è–π –±–ª–æ–∫–∏ { text, left, main, right }
        const myLibrary = [
            {
                text: "–ü–µ—Ä–≤—ã–π –Ω–∞–±–æ—Ä: –∫–æ—Ç–∏–∫–∏ –∏ —Ü–≤–µ—Ç—ã",
                left: "images/left.png",
                main: "images/main.png",
                right: "images/right.png"
            },
            {
                text: "–í—Ç–æ—Ä–æ–π –Ω–∞–±–æ—Ä: —á—Ç–æ-—Ç–æ –Ω–æ–≤–µ–Ω—å–∫–æ–µ",
                left: "images/left2.png", 
                main: "images/main2.png",
                right: "images/right2.png"
            }
        ];

        let currentIndex = 0;

        function updateContent() {
            currentIndex = (currentIndex + 1) % myLibrary.length;
            const data = myLibrary[currentIndex];

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç
            document.getElementById('dynamicText').innerText = data.text;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞—Ä—Ç–∏–Ω–∫–∏ (–ø—É—Ç–∏ –∫ –ø–∞–ø–∫–µ images)
            document.getElementById('leftPhoto').src = data.left;
            document.getElementById('mainPhoto').src = data.main;
            document.getElementById('rightPhoto').src = data.right;
        }
    </script>
</body>
</html>
