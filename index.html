<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ—è –ì–∞–ª–µ—Ä–µ—è Roblox</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #1a1a1a; color: white; margin: 0; padding: 20px; }
        
        .container { 
            display: grid; 
            grid-template-columns: 1fr 2fr 1fr; 
            gap: 15px; 
            width: 100%; 
            max-width: 1200px; 
            align-items: center;
        }

        .side-photo, .main-photo { width: 100%; border-radius: 15px; border: 2px solid #333; object-fit: cover; background: #222; }
        .side-photo { height: 250px; }
        .main-photo { height: 450px; box-shadow: 0 0 20px rgba(0,255,255,0.2); }

        .text-section { margin-top: 30px; text-align: center; background: #333; padding: 20px; border-radius: 15px; width: 90%; max-width: 600px; }
        
        .refresh-btn { 
            font-size: 40px; cursor: pointer; border: none; background: none; filter: invert(1); transition: transform 0.4s; 
        }
        .refresh-btn:active { transform: rotate(180deg); }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            .side-photo { height: 200px; }
            .main-photo { height: 300px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="leftPhoto" class="side-photo" src="left.png">
        <img id="mainPhoto" class="main-photo" src="main.png">
        <img id="rightPhoto" class="side-photo" src="RobloxScreenShot20250802_222639911.png">
    </div>

    <div class="text-section">
        <p id="dynamicText" style="font-size: 1.2rem;">–ù–∞–∂–º–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã —Å–º–µ–Ω–∏—Ç—å –∫–∞–¥—Ä!</p>
        <button class="refresh-btn" onclick="updateContent()">üîÑ</button>
    </div>

    <script>
        const myContent = [
            {
                text: "–ú–æ–π –ø–µ—Ä–≤—ã–π –Ω–∞–±–æ—Ä —Å–∫—Ä–∏–Ω–æ–≤ –∏–∑ Roblox!",
                l: "left.png",
                m: "main.png",
                r: "RobloxScreenShot20250802_222639911.png"
            },
            {
                text: "–ê –≤–æ—Ç –∏ –¥—Ä—É–≥–∏–µ –º–æ–º–µ–Ω—Ç—ã –∏–≥—Ä—ã",
                l: "RobloxScreenShot20250802_223423728.png",
                m: "RobloxScreenShot20250802_222639911.png",
                r: "left.png"
            }
        ];

        let idx = 0;

        function updateContent() {
            idx = (idx + 1) % myContent.length;
            const item = myContent[idx];

            document.getElementById('dynamicText').innerText = item.text;
            document.getElementById('leftPhoto').src = item.l;
            document.getElementById('mainPhoto').src = item.m;
            document.getElementById('rightPhoto').src = item.r;
        }
    </script>
</body>
</html>
