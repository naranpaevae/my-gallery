<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ—è –ì–∞–ª–µ—Ä–µ—è Roblox</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #1a1a1a; color: white; margin: 0; padding: 20px; }
        
        .container { 
            display: grid; 
            grid-template-columns: 1fr 2fr 1fr; 
            gap: 15px; 
            width: 100%; 
            max-width: 1200px; 
            align-items: center;
        }

        .side-photo, .main-photo { width: 100%; border-radius: 15px; border: 2px solid #333; object-fit: cover; background: #222; }
        .side-photo { height: 250px; }
        .main-photo { height: 450px; box-shadow: 0 0 20px rgba(0,255,255,0.2); }

        .text-section { margin-top: 30px; text-align: center; background: #333; padding: 20px; border-radius: 15px; width: 90%; max-width: 600px; }
        
        .refresh-btn { 
            font-size: 40px; cursor: pointer; border: none; background: none; filter: grayscale(1) invert(1); transition: transform 0.4s; 
        }
        .refresh-btn:hover { transform: scale(1.2) rotate(90deg); }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            .side-photo { height: 200px; }
            .main-photo { height: 300px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="leftPhoto" class="side-photo" src="left.png" alt="–õ–µ–≤–æ">
        <img id="mainPhoto" class="main-photo" src="main.png" alt="–¶–µ–Ω—Ç—Ä">
        <img id="rightPhoto" class="side-photo" src="RobloxScreenShot20250802_222639911.png" alt="–ü—Ä–∞–≤–æ">
    </div>

    <div class="text-section">
        <p id="dynamicText" style="font-size: 1.2rem;">–ú–æ–∏ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏—è –≤ Roblox</p>
        <button class="refresh-btn" onclick="updateContent()">üîÑ</button>
    </div>

    <script>
        // –ú–∞—Å—Å–∏–≤ —Å —Ç–≤–æ–∏–º –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º
        const myContent = [
            {
                text: "–°–º–æ—Ç—Ä–∏, —ç—Ç–æ –º–æ–∏ –æ—Å–Ω–æ–≤–Ω—ã–µ —Å–∫—Ä–∏–Ω—ã!",
                l: "left.png",
                m: "main.png",
                r: "RobloxScreenShot20250802_222639911.png"
            },
            {
                text: "–ê —ç—Ç–æ –≤—Ç–æ—Ä–æ–π —Å–∫—Ä–∏–Ω—à–æ—Ç –∏–∑ Roblox",
                l: "RobloxScreenShot20250802_223423728.png",
                m: "left.png",
                r: "main.png"
            }
        ];

        let idx = 0;

        function updateContent() {
            idx = (idx + 1) % myContent.length;
            const item = myContent[idx];

            document.getElementById('dynamicText').innerText = item.text;
            document.getElementById('leftPhoto').src = item.l;
            document.getElementById('mainPhoto').src = item.m;
            document.getElementById('rightPhoto').src = item.r;
        }
    </script>
</body>
</html>
