<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея Naran</title>
    <style>
        /* Базовые настройки на весь экран */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000; /* Черный фон для стиля */
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* Контейнер для трех фото */
        .gallery-container {
            display: grid;
            grid-template-columns: 20% 60% 20%; /* Узкие бока, широкий центр */
            height: 80vh; /* Занимает 80% высоты экрана */
            width: 100%;
            gap: 5px;
        }

        /* Общие стили для всех фото */
        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Растягивает вертикально во всю страницу без искажений */
            transition: opacity 0.5s ease-in-out;
        }

        /* Центральное фото выделяем рамкой */
        .main-img {
            border-left: 2px solid #333;
            border-right: 2px solid #333;
        }

        /* Нижняя часть с текстом и кнопкой */
        .footer {
            height: 20vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #111;
            text-align: center;
            padding: 10px;
        }

        #dynamicText {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .refresh-btn {
            font-size: 40px;
            cursor: pointer;
            border: none;
            background: none;
            filter: invert(1);
            transition: transform 0.3s;
        }
        .refresh-btn:active { transform: scale(0.9) rotate(180deg); }

        /* Адаптация для телефона */
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: 1fr; /* На телефоне в одну колонку */
                height: auto;
                overflow-y: auto;
            }
            .side-photo { height: 200px; }
            .main-photo { height: 400px; order: -1; } /* Naran всегда сверху */
            .footer { height: 150px; position: sticky; bottom: 0; }
        }
    </style>
</head>
