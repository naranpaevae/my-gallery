<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naran World</title>
    <style>
        /* Убираем отступы и фиксируем высоту */
        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; padding: 0; background: #000; overflow: hidden; }
        
        body { display: flex; flex-direction: column; font-family: 'Segoe UI', sans-serif; }

        /* Сетка на весь экран */
        .main-grid { 
            display: grid; 
            grid-template-columns: 20% 60% 20%; /* Узкие бока, широкий центр */
            height: 85vh; 
            width: 100%;
            gap: 5px;
        }

        .pane { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: opacity 0.4s ease-in-out;
        }

        /* Выделяем центральное фото */
        .center-pane {
            border-left: 1px solid #444;
            border-right: 1px solid #444;
        }

        /* Нижняя панель управления */
        .controls {
            height: 15vh;
            background: #111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .btn { 
            font-size: 45px; 
            cursor: pointer; 
            background: none; 
            border: none; 
            filter: invert(1);
            transition: 0.3s;
        }
        .btn:active { transform: scale(0.9) rotate(180deg); }

        /* Адаптация для мобильных */
        @media (max-width: 768px) {
            .main-grid { 
                grid-template-columns: 1fr; 
                grid-template-rows: 1fr 0.5fr 0.5fr; /* На телефоне центр сверху, остальные под ним */
                height: auto;
                overflow-y: auto;
            }
            .center-pane { height: 400px; order: -1; }
            .side-pane { height: 250px; }
            .controls { height: 120px; position: sticky; bottom: 0; }
        }
    </style>
</head>
<body>

    <div class="main-grid">
        <img id="leftSide" class="pane side-pane" src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?auto=format&fit=crop&w=500&q=80">
