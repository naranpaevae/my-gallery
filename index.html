<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–∞–ª–µ—Ä–µ—è Naran</title>
    <style>
        /* –ë–∞–∑–æ–≤—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000; /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω –¥–ª—è —Å—Ç–∏–ª—è */
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç—Ä–µ—Ö —Ñ–æ—Ç–æ */
        .gallery-container {
            display: grid;
            grid-template-columns: 20% 60% 20%; /* –£–∑–∫–∏–µ –±–æ–∫–∞, —à–∏—Ä–æ–∫–∏–π —Ü–µ–Ω—Ç—Ä */
            height: 80vh; /* –ó–∞–Ω–∏–º–∞–µ—Ç 80% –≤—ã—Å–æ—Ç—ã —ç–∫—Ä–∞–Ω–∞ */
            width: 100%;
            gap: 5px;
        }

        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –≤—Å–µ—Ö —Ñ–æ—Ç–æ */
        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover; /* –†–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ –≤–æ –≤—Å—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –±–µ–∑ –∏—Å–∫–∞–∂–µ–Ω–∏–π */
            transition: opacity 0.5s ease-in-out;
        }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–µ —Ñ–æ—Ç–æ –≤—ã–¥–µ–ª—è–µ–º —Ä–∞–º–∫–æ–π */
        .main-img {
            border-left: 2px solid #333;
            border-right: 2px solid #333;
        }

        /* –ù–∏–∂–Ω—è—è —á–∞—Å—Ç—å —Å —Ç–µ–∫—Å—Ç–æ–º –∏ –∫–Ω–æ–ø–∫–æ–π */
        .footer {
            height: 20vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #111;
            text-align: center;
            padding: 10px;
        }

        #dynamicText {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .refresh-btn {
            font-size: 40px;
            cursor: pointer;
            border: none;
            background: none;
            filter: invert(1);
            transition: transform 0.3s;
        }
        .refresh-btn:active { transform: scale(0.9) rotate(180deg); }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: 1fr; /* –ù–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –≤ –æ–¥–Ω—É –∫–æ–ª–æ–Ω–∫—É */
                height: auto;
                overflow-y: auto;
            }
            .side-photo { height: 200px; }
            .main-photo { height: 400px; order: -1; } /* Naran –≤—Å–µ–≥–¥–∞ —Å–≤–µ—Ä—Ö—É */
            .footer { height: 150px; position: sticky; bottom: 0; }
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <img id="leftImg" class="photo side-photo" src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?w=500">
        
        <img id="centerImg" class="photo main-photo main-img" src="naran.png">
        
        <img id="rightImg" class="photo side-photo" src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=500">
    </div>

    <div class="footer">
        <div id="dynamicText">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –º–æ–π –º–∏—Ä</div>
        <button class="refresh-btn" onclick="changeContent()">üîÑ</button>
    </div>

    <script>
        // –°–ø–∏—Å–∫–∏ —Ç–µ–º –¥–ª—è –±–æ–∫–æ–≤—ã—Ö —Ñ–æ—Ç–æ –∏ —Ç–µ–∫—Å—Ç–æ–≤
        const contents = [
            { text: "–ú–∏–ª—ã–µ –∫–æ—Ç–∏–∫–∏ –∏ —Å–ø–æ–∫–æ–π–Ω—ã–π –ª–µ—Å", l: "cat", r: "forest" },
            { text: "–Ø—Ä–∫–∏–µ —Ü–≤–µ—Ç—ã –∏ —á–∏—Å—Ç–æ–µ –Ω–µ–±–æ", l: "flowers", r: "sky" },
            { text: "–í–µ—Ä–Ω—ã–µ —Å–æ–±–∞–∫–∏ –∏ –≤—ã—Å–æ–∫–∏–µ –≥–æ—Ä—ã", l: "dog", r: "mountains" },
            { text: "–ö—Ä–∞—Å–∏–≤—ã–µ –±–∞–±–æ—á–∫–∏ –∏ –ø—Ä–∏—Ä–æ–¥–∞", l: "butterfly", r: "nature" }
        ];

        let currentIndex = 0;

        function changeContent() {
            currentIndex = (currentIndex + 1) % contents.length;
            const item = contents[currentIndex];

            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç
            document.getElementById('dynamicText').innerText = item.text;

            // –ú–µ–Ω—è–µ–º –±–æ–∫–æ–≤—ã–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ (–∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∏–∑ Unsplash –ø–æ —Ç–µ–º–µ)
            const randomID = Math.floor(Math.random() * 1000);
            document.getElementById('leftImg').src = `https://source.unsplash.com/featured/400x900?${item.l}&sig=${randomID}`;
            document.getElementById('rightImg').src = `https://source.unsplash.com/featured/400x900?${item.r}&sig=${randomID + 1}`;
            
            // naran.png –æ—Å—Ç–∞–µ—Ç—Å—è –Ω–∞ –º–µ—Å—Ç–µ
        }
    </script>
</body>
</html>
